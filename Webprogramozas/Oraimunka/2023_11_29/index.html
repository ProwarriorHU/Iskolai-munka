<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyakorlás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Cím:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ár:</label>
            <input type="text" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="studio" class="form-label">Studió:</label>
            <input type="text" class="form-control" id="studio">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="online">
            <label class="form-check-label" for="online">Online-e</label>
        </div>
        <input type="button" class="btn btn-primary" id="save" value="Tárolás">
        <input type="button" class="btn btn-primary" id="list" value="Listázás">
    </form>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Cím:</th>
                <th scope="col">Ár:</th>
                <th scope="col">Studió:</th>
                <th scope="col">Online:</th>
            </tr>
        </thead>
        <tbody id="gameTable">

        </tbody>
    </table>
    <ul id="gameList"></ul>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
