<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <form name="register">
            <fieldset class="m-2 border p-2">
                <legend class="float-none w-auto">Regisztráció</legend>
                <div class="mb-3">
                    <label for="user" class="form-label">Felhasználónév</label>
                    <input type="text" class="form-control" name="user" id="user">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" name="pass" id="pass">
                </div>
                <div class="mb-3">
                    <label for="passconfirm" class="form-label">Jelszó újra</label>
                    <input type="password" class="form-control" name="passconfirm" id="passconfirm">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check" id="check">
                    <label class="form-check-label" for="check">Beleegyezek az ÁSZF-be</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="fetchData()">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
